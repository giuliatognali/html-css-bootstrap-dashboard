<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="ms-header-container py-2">
            <div class="row mx-auto">
                <div class="col-sm-1 col-lg-2">
                    <div class="logo d-flex align-items-center">
                        <img class="d-lg-none" src="img/mobile-logo.png" alt="mobile-logo">
                        <img class="d-sm-none d-lg-block" src="img/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="col-sm-10 col-lg-8">
                    <label for="site-search" class="form-label visually-hidden">Search</label>
                    <input type="search" class="form-control ms-search-form" id="site-search" name="search" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
                <div class="col-sm-1 col-lg-2 my-auto text-end">
                    <ul class="d-flex justify-content-between">
                        <li class="d-sm-none d-lg-block"><i class="fa-solid fa-list"></i></li>
                        <li class="d-sm-none d-lg-block"><i class="fa-solid fa-circle-question"></i></li>
                        <li class="d-sm-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>


    </header>
    <!-- /header -->
    <main class="ms-container d-flex">
        <!-- aside nav -->
        <aside class="d-flex flex-column w-auto overflow-hidden">
            <ul class="px-2 text-center">
                <li>home</li>
                <li>stats</li>
                <li>boh</li>
            </ul>
            <div class="bottom-nav mt-auto mx-auto">
                admin
            </div>
        </aside>
        <!-- /aside nav -->
        <!-- main container -->
        <div class="container mx-n4 flex-grow-1 overflow-y-auto">
            <div class="row">
                <div class="col-sm-12 col-lg-8">
                    <div id="next-lesson" class="col">Prossime lezioni</div>
                    <div id="faq" class="col">F.A.Q.</div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div id="todo" class="col">Todo</div>
                    <div id="active-users" class="col">Grafico</div>
                </div>
            </div>
        </div>
        <!-- /main container -->
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
